<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label>até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>


  <div class="ui-g">
    <div class="ui-g-12">
  <p-table [value]="lancamentos" [resizableColumns]="true" columnResizeMode="expand" [paginator]="true" [rows]="2">
    <ng-template pTemplate="header">
        <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamentos>
        <tr>
            <td>{{lancamentos.pessoa}}</td>
            <td>{{lancamentos.descricao}}</td>
            <td class="col-data">{{lancamentos.dataVencimento}}</td>
            <td class="col-data">{{lancamentos.dataPagamento}}</td>
            <td class="col-valor"><span [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamentos.valor}}</span></td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil"></a>
              <button pButton icon="fa fa-trash"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
 </div>

 <div class="ui-g-12">
   <a pButton label="Novo Lançamento"></a>
 </div>

  </div>
</div>
