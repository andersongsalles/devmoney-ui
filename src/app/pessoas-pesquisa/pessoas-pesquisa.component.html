<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>


  <div class="ui-g">
    <div class="ui-g-12">
  <p-table [value]="pessoas" [resizableColumns]="true" columnResizeMode="expand" [paginator]="true" [rows]="5"
      [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th class="col-data-header">Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-valor-header">Status</th>
            <th class="col-acoes-header"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoas>
        <tr>
            <td>{{pessoas.nome}}</td>
            <td>{{pessoas.cidade}}</td>
            <td>{{pessoas.estado}}</td>
            <td>

                <a href="javascript:;" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                  {{ pessoas.ativo ? 'Ativo' : 'Inativo' }}
                </a>

            </td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
 </div>

 <div class="ui-g-12">
   <a pButton label="Nova Pessoa"></a>
 </div>

  </div>
</div>
